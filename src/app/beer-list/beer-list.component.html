<div class="beer_list">
<table mat-table [dataSource] = "beerList" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let beer"> {{beer.name}} </td>
      </ng-container>
      <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef> tagline </th>
        <td mat-cell *matCellDef="let beer"> {{beer.tagline}} </td>
      </ng-container>
      <ng-container matColumnDef="first_brewed">
        <th mat-header-cell *matHeaderCellDef> first brewed </th>
        <td mat-cell *matCellDef="let beer"> {{beer.first_brewed}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
